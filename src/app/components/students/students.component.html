<app-navbar></app-navbar>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container *ngFor="let attribute of displayedColumns; let colIndex = index" matColumnDef="{{attribute}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{attribute}} </th>
        <td mat-cell *matCellDef="let student"> {{student[attribute]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
